<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'editors')}">
<head>
    <meta charset="UTF-8">
    <title>Editor Index</title>
</head>
<body>
<h2 th:text="'List of Editors'">Editor Index Page</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="editor : ${editors}">
        <td th:text="${editor.id}">Vacío</td>
        <td th:text="${editor.firstName}">Vacío</td>
        <td th:text="${editor.lastName}">Vacío</td>
    </tr>
    </tbody>

</table>

</body>
</html>
