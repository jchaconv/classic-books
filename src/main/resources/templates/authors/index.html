<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'authors')}">
<head>
    <meta charset="UTF-8">
    <title>Author Index</title>
</head>
<body>
<h2 th:text="'List of Authors'">Authors Index Page</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Vacío</td>
        <td th:text="${author.firstName}">Vacío</td>
        <td th:text="${author.lastName}">Vacío</td>
    </tr>
    </tbody>

</table>


</body>
</html>
