<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'authors')}">

<body>

<h2>Authors</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${selections}">
        <td>
            <a th:href="@{/authors/__${author.id}__}" th:text="${author.firstName + ' ' + author.lastName}"/></a>
        </td>
        <td th:text="${author.address}"/>
        <td th:text="${author.city}"/>
        <td th:text="${author.telephone}"/>
        <td><span th:each="book : ${author.books}" th:text="${book.name} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
